services:
  postgres:
    build:
      context: ..
      dockerfile: ./docker/postgres/Dockerfile
    container_name: pibot-postgres2
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pibot
    env_file:
      - ../.env
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/001-init.sql:ro
      - ./postgres/migrations:/docker-entrypoint-initdb.d/migrations:ro
    restart: unless-stopped
  redis:
    image: redis:8.0-rc1
    container_name: redis-pibot2
    env_file:
      - ../.env
    command:
      - redis-server
      - "--appendonly"
      - "yes"
      - "--save"
      - "60"
      - "1"
      - "--requirepass"
      - "${REDIS_PASS:?set REDIS_PASS in .env}"
    ports:
      - "6379:6379"
    volumes:
      # Persistencia en host; ruta relativa a este archivo (../data/redis en repo ra√≠z)
      - ./data/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASS:?set REDIS_PASS in .env} ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
volumes:
  pgdata:
  redisdata:
